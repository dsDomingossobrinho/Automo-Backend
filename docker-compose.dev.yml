version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: automo-postgres-dev
    environment:
      POSTGRES_DB: automo_db
      POSTGRES_USER: automo
      POSTGRES_PASSWORD: automo123
    ports:
      - "5433:5432" # Use a porta 5433 para evitar conflitos com a instância principal
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "automo"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: automo-pgadmin-dev
    restart: always
    ports:
      - "8083:80" # Use a porta 8083 para evitar conflitos
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@automo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: automo-app-dev
    ports:
      - "8085:8080"
      - "5005:5005" # Porta para debug remoto (opcional)
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/automo_db
      SPRING_DATASOURCE_USERNAME: automo
      SPRING_DATASOURCE_PASSWORD: automo123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_PROFILES_ACTIVE: dev
      # Configurações de Email
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: no-reply@automo.com
      SPRING_MAIL_PASSWORD: your-email-password
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
      # Configurações de JWT
      APPLICATION_SECURITY_JWT_SECRET_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      APPLICATION_SECURITY_JWT_EXPIRATION: 86400000
      APPLICATION_SECURITY_JWT_REFRESH_TOKEN_EXPIRATION: 604800000
      # Configurações de SMS (opcional)
      SMS_PROVIDER_ENABLED: false
      SMS_PROVIDER_API_KEY: your-sms-api-key
      SMS_PROVIDER_SENDER: AUTOMO
      # Habilita o DevTools para reiniciar automaticamente
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      # Adiciona o diretório de código-fonte ao classpath para que o DevTools o monitore
      SPRING_DEVTOOLS_RESTART_ADDITIONAL_PATHS: /app/src
    volumes:
      # Monta o código-fonte local no contêiner
      - ./src:/app/src
      # Monta o pom.xml para que as mudanças de dependência sejam refletidas
      - ./pom.xml:/app/pom.xml
      # Monta o diretório do Maven para cachear as dependências
      - ./.m2:/root/.m2

volumes:
  postgres_data_dev:
  pgadmin_data_dev: 