version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: automo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: automo_db
      POSTGRES_USER: automo
      POSTGRES_PASSWORD: automo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automo -d automo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - automo-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: automo-pgadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@automo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_SERVER_JSON_FILE: /pgladmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./servers.json:/pgladmin4/servers.json:ro
    networks:
      - automo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAR_FILE: target/automo-0.0.1-SNAPSHOT.jar
    container_name: automo-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/automo_db
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-automo}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-automo123}
      
      # JWT Security (Use environment variables for security)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      
      # Admin Configuration
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@automo.com}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-admin123}
      
      # Email Configuration (Override in production)
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: adaseach@gmail.com
      SPRING_MAIL_PASSWORD: zwzw rzdr lich qkqs
      MAIL_AUTH: true
      MAIL_STARTTLS_ENABLE: true
      
      # SMS Configuration
      SMS_ENABLED: false
      SMS_API_KEY: your-sms-api-key
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:4200}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS,PATCH}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS:-*}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_MAX_AGE: ${CORS_MAX_AGE:-3600}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - automo-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  automo-network:
    driver: bridge 