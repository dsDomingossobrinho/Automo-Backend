# =============================================================================
# CONFIGURAÇÃO DE TESTES - AUTOMO APPLICATION
# =============================================================================

# Database Configuration (H2 in-memory para testes)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.sql.init.mode=never

# H2 Console (para debug se necessário)
spring.h2.console.enabled=true

# Security Configuration
jwt.secret.key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=14400000
jwt.refresh.expiration=604800000

# Email Configuration (Mock para testes)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@automo.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Admin Configuration
admin.email=admin@automo.com
admin.default.password=admin123

# File Storage Configuration
file.storage.upload-dir=src/test/resources/test-storage
file.storage.payments-dir=payments
file.storage.products-dir=products
file.storage.max-file-size=5242880
file.storage.allowed-extensions=jpg,jpeg,png,pdf,doc,docx
file.storage.allowed-image-extensions=jpg,jpeg,png

# SMS Configuration (Mock para testes)
sms.enabled=false
sms.api.key=test-sms-api-key

# Logging Configuration
logging.level.com.automo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Test Profile Marker
spring.profiles.active=test