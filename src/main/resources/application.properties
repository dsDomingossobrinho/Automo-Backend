# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/automo_db}
spring.datasource.username=automo
spring.datasource.password=automo123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=14400000
application.security.jwt.refresh-token.expiration=604800000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.automo=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configurações do DataSeeder
default.email.admin=admin@automo.com
default.password.admin=admin123

# Configurações de logging para o DataSeeder
logging.level.com.automo.config=INFO

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=automo@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# SMS Configuration
sms.provider.enabled=false
sms.provider.api-key=your-twilio-api-key
sms.provider.sender=AUTOMO

# SpringDoc OpenAPI Configuration (Configuração COMPLETA e FUNCIONAL)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.version=OPENAPI_3_0
springdoc.api-docs.groups.enabled=true

# Configurações de ordenação (tags e operações em ordem alfabética)
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.api-docs.resolve-schema-properties=true
springdoc.api-docs.resolve-parameter-properties=true
springdoc.api-docs.resolve-request-parameters=true
springdoc.api-docs.resolve-request-body=true
springdoc.api-docs.resolve-request-responses=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.paths-to-match=/**
springdoc.packages-to-scan=com.automo

# Configurações para debug do SpringDoc
logging.level.org.springdoc=DEBUG
logging.level.org.springdoc.api=DEBUG
logging.level.org.springdoc.webmvc=DEBUG
