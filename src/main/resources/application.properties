# SpringDoc OpenAPI Configuration (Configuração COMPLETA e FUNCIONAL)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.version=OPENAPI_3_0
springdoc.api-docs.groups.enabled=true

# Configurações de ordenação (tags e operações em ordem alfabética)
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.api-docs.resolve-schema-properties=true
springdoc.api-docs.resolve-parameter-properties=true
springdoc.api-docs.resolve-request-parameters=true
springdoc.api-docs.resolve-request-body=true
springdoc.api-docs.resolve-request-responses=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.paths-to-match=/**
springdoc.packages-to-scan=com.automo

# Configurações para debug do SpringDoc
logging.level.org.springdoc=DEBUG
logging.level.org.springdoc.api=DEBUG
logging.level.org.springdoc.webmvc=DEBUG

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8080}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
app.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
app.cors.max-age=${CORS_MAX_AGE:3600}

# File Storage Configuration
file.storage.upload-dir=${FILE_STORAGE_UPLOAD_DIR:src/main/resources/static/storage}
file.storage.payments-dir=${FILE_STORAGE_PAYMENTS_DIR:payments}
file.storage.max-file-size=${FILE_STORAGE_MAX_FILE_SIZE:5242880}

# Spring Boot file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
